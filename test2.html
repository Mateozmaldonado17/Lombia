        <script>
            function iterpolation (elem) {
                if (elem) {
                    if (elem.nodeName === "#text") {
                        elem.textContent = "Holaaaaa";
                    }
                    else {
                        getChilders(elem);
                    }
                }
            }
            function getChilders(elements) {
                if (!elements) return console.error("This element does exist");

                    iterpolation(e);
                })
            }
            getChilders(document.querySelector('#probando'));
